<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Contacto con soporte técnico | PedidosYa Partners</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rosa: #FA0050;
      --celeste: #61C8FA;
      --blanco: #FFFFFF;
      --gris-fondo: #F7F7F7;
      --negro: #111217;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--gris-fondo);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      color: var(--rosa);
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 30px;
      text-align: center;
    }

    .quiz-container {
      background-color: var(--blanco);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      padding: 30px 40px;
    }

    .question { margin-bottom: 25px; }
    .question h3 { margin-bottom: 10px; color: var(--negro); font-weight: 600; }

    label {
      display: block;
      margin: 8px 0;
      background: #f2f2f2;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    label:hover { background-color: var(--celeste); color: var(--blanco); }

    input[type="radio"] { margin-right: 8px; }

    .btn, #nextModuleBtn {
      background-color: var(--rosa);
      color: var(--blanco);
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 14px 36px;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .btn:hover, #nextModuleBtn:hover {
      background-color: #ff3377;
      transform: scale(1.03);
    }

    #result {
      margin-top: 25px;
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--rosa);
      text-align: center;
    }

    #nextModuleBtn {
      display: none;
      opacity: 0;
      transition: 0.5s ease;
      animation: fadeIn 0.8s ease forwards;
    }

    #mensaje {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
      color: var(--negro);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Quiz: Contacto con soporte técnico</h1>

  <div class="quiz-container">
    <form id="quizForm">
      <div class="question">
        <h3>1. ¿Dónde puedes encontrar ayuda o soporte si tienes dudas sobre el sistema?</h3>
        <label><input type="radio" name="q1" value="a">En el centro de soporte con preguntas frecuentes y tutoriales</label>
        <label><input type="radio" name="q1" value="b">En el menú de pedidos, revisando las opciones disponibles dentro del panel principal</label>
        <label><input type="radio" name="q1" value="c">Llamando directamente al motorista asignado para solicitar información</label>
        <label><input type="radio" name="q1" value="d">Esperando que el sistema realice una actualización automática</label>
      </div>

      <div class="question">
        <h3>2. ¿Qué ofrece el chat de atención personalizada?</h3>
        <label><input type="radio" name="q2" value="a">Funciona en horarios determinados y brinda asistencia según la disponibilidad</label>
        <label><input type="radio" name="q2" value="b">Solo funciona en horarios limitados</label>
        <label><input type="radio" name="q2" value="c">Envía recordatorios de pedidos</label>
        <label><input type="radio" name="q2" value="d">Permite contactar con soporte cuando lo necesites</label>
      </div>

      <div class="question">
        <h3>3. ¿Por qué es útil el centro de soporte para los partners?</h3>
        <label><input type="radio" name="q3" value="a">Porque permite controlar el cierre del local y administrar horarios de atención</label>
        <label><input type="radio" name="q3" value="b">Porque reemplaza a los motoristas</label>
        <label><input type="radio" name="q3" value="c">Porque permite resolver dudas, aprender y optimizar la gestión del local</label>
        <label><input type="radio" name="q3" value="d">Porque genera descuentos</label>
      </div>

      <button type="button" class="btn" id="submitBtn" onclick="checkQuiz()">Enviar respuestas</button>
    </form>

    <div id="result"></div>
    <div id="mensaje"></div>

    <button id="nextModuleBtn" onclick="finishCourse()">Finalizar curso</button>
  </div>

  <script>
    const correctAnswers = { q1: "a", q2: "d", q3: "c" };
    const scriptURL = "https://script.google.com/macros/s/AKfycbyqeRthbCBR4ZnNgxh70KS2ti2iuwpnNS0SWZ4St6oN21C7x20DWMdm3PhzzetGcZC3/exec";
    const mensaje = document.getElementById("mensaje");

    function getAnswer(name) {
      const el = document.querySelector(`input[name='${name}']:checked`);
      return el ? el.value : null;
    }

    function checkQuiz() {
      const keys = Object.keys(correctAnswers);
      let score = 0;

      for (const k of keys) {
        const v = getAnswer(k);
        if (!v) return alert("Por favor, responde todas las preguntas antes de enviar.");
        if (v === correctAnswers[k]) score++;
      }

      const total = keys.length;
      const passingScore = 2; // Mínimo 2 correctas para aprobar
      const result = document.getElementById("result");
      const nextBtn = document.getElementById("nextModuleBtn");
      const submitBtn = document.getElementById("submitBtn");

      if (score >= passingScore) {
        result.textContent = `Tu puntaje: ${score} / ${total}`;
        submitBtn.style.display = "none";
        nextBtn.style.display = "block";
      } else {
        result.textContent = `Tu puntaje fue ${score}/${total}. Inténtalo nuevamente.`;
        nextBtn.style.display = "none";
      }
      localStorage.setItem("quiz5_score", score);
    }

    function finishCourse() {
      const nombre = localStorage.getItem("partner_nombre");
      const local = localStorage.getItem("partner_local");
      const telefono = localStorage.getItem("partner_tel");

      if (!nombre || !local || !telefono) {
        alert("⚠️ No se encontraron tus datos. Por favor, vuelve a iniciar el curso desde la página principal.");
        return;
      }

      mensaje.textContent = "Registrando finalización...";
      mensaje.style.color = "#FA0050";

      const formData = new FormData();
      formData.append("action", "finalizacion");
      formData.append("nombre", nombre);
      formData.append("local", local);
      formData.append("telefono", telefono);

      fetch(scriptURL, { method: "POST", body: formData })
        .then(r => r.text())
        .then(resp => {
          mensaje.textContent = "Curso finalizado correctamente.";
          mensaje.style.color = "green";

          // Limpia datos guardados
          localStorage.removeItem("partner_nombre");
          localStorage.removeItem("partner_local");
          localStorage.removeItem("partner_tel");

          // Redirige a agradecimientos
          setTimeout(() => {
            window.location.href = "agradecimientos.html";
          }, 1500);
        })
        .catch(err => {
          mensaje.textContent = "Error al registrar la finalización.";
          mensaje.style.color = "red";
        });
    }
  </script>

</body>
</html>
