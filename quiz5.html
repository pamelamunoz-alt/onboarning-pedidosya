<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Contacto con soporte técnico | PedidosYa Partners</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --rosa: #FA0050;
      --celeste: #61C8FA;
      --blanco: #FFFFFF;
      --gris-fondo: #F7F7F7;
      --negro: #111217;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--gris-fondo);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      color: var(--rosa);
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 30px;
      text-align: center;
    }

    .quiz-container {
      background-color: var(--blanco);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      padding: 30px 40px;
    }

    .question { margin-bottom: 25px; }
    .question h3 { margin-bottom: 10px; color: var(--negro); font-weight: 600; }

    label {
      display: block;
      margin: 8px 0;
      background: #f2f2f2;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
    }

    label:hover {
      background-color: var(--celeste);
      color: var(--blanco);
    }

    input[type="radio"] { margin-right: 8px; }

    .btn {
      background-color: var(--rosa);
      color: var(--blanco);
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 14px 36px;
      margin-top: 25px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background-color: #ff3377;
      transform: scale(1.03);
    }

    #result {
      margin-top: 25px;
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--rosa);
      text-align: center;
    }

    #nextModuleBtn {
      display: none;
    }
  </style>
</head>

<body>

<h1>Quiz: Contacto con soporte técnico</h1>

<div class="quiz-container">
  <form id="quizForm">

    <div class="question">
      <h3>1. ¿Dónde puedes encontrar ayuda o soporte si tienes dudas sobre el sistema?</h3>
      <label><input type="radio" name="q1" value="a">En el centro de soporte con preguntas frecuentes y tutoriales</label>
      <label><input type="radio" name="q1" value="b">En el menú de pedidos</label>
      <label><input type="radio" name="q1" value="c">Llamando al motorista</label>
      <label><input type="radio" name="q1" value="d">Esperando una actualización</label>
    </div>

    <div class="question">
      <h3>2. ¿Qué ofrece el chat de atención personalizada?</h3>
      <label><input type="radio" name="q2" value="a">Funciona en horarios determinados</label>
      <label><input type="radio" name="q2" value="b">Solo funciona en horarios limitados</label>
      <label><input type="radio" name="q2" value="c">Envía recordatorios</label>
      <label><input type="radio" name="q2" value="d">Permite contactar con soporte cuando lo necesites</label>
    </div>

    <div class="question">
      <h3>3. ¿Por qué es útil el centro de soporte para los partners?</h3>
      <label><input type="radio" name="q3" value="a">Controlar cierres</label>
      <label><input type="radio" name="q3" value="b">Reemplazar motoristas</label>
      <label><input type="radio" name="q3" value="c">Resolver dudas y optimizar la gestión</label>
      <label><input type="radio" name="q3" value="d">Generar descuentos</label>
    </div>

    <button type="button" class="btn" onclick="checkQuiz()">Enviar respuestas</button>
  </form>

  <div id="result"></div>

  <button id="nextModuleBtn" class="btn" onclick="goToForm()">Finalizar curso</button>
</div>

<script>
  const correctAnswers = { q1: "a", q2: "d", q3: "c" };

  function getAnswer(name) {
    const el = document.querySelector(`input[name='${name}']:checked`);
    return el ? el.value : null;
  }

  function checkQuiz() {
    let score = 0;

    for (const q in correctAnswers) {
      const ans = getAnswer(q);
      if (!ans) {
        alert("Por favor, responde todas las preguntas.");
        return;
      }
      if (ans === correctAnswers[q]) score++;
    }

    document.getElementById("result").textContent =
      `Tu puntaje: ${score} / 3`;

    if (score === 3) {
      document.getElementById("nextModuleBtn").style.display = "block";
    }
  }

  function goToForm() {
    window.location.href = "formulario.html";
  }
</script>

</body>
</html>
