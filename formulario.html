<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de curso | PedidosYa Partners</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rosa: #FA0050;
      --celeste: #61C8FA;
      --blanco: #FFFFFF;
      --gris-fondo: #F7F7F7;
      --negro: #111217;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--gris-fondo);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      color: var(--rosa);
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      color: var(--negro);
      text-align: center;
      margin-bottom: 25px;
      max-width: 600px;
    }

    form {
      background-color: var(--blanco);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--negro);
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: "Poppins", sans-serif;
    }

    button {
      background-color: var(--rosa);
      color: var(--blanco);
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 14px 36px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      font-size: 1rem;
    }

    button:hover {
      background-color: #ff3377;
      transform: scale(1.03);
    }

    #mensaje {
      margin-top: 20px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>¡Bienvenido al curso de Autogestión!</h1>
  <p>Aprende a gestionar tu negocio de forma eficiente, optimizando tus pedidos, mejorando la atención y potenciando el crecimiento de tu local dentro de la plataforma PedidosYa.</p>

  <form id="inicioForm">
    <label for="local">Nombre del local</label>
    <input type="text" id="local" name="local" placeholder="Ej: La Pizzería de Juan" required>

    <label for="nombre">Nombre del participante</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>

    <label for="telefono">Número de teléfono</label>
    <input type="tel" id="telefono" name="telefono" placeholder="Ej: 55555555" required pattern="[0-9]{4}[0-9]{4}">

    <button type="submit">Iniciar curso</button>
    <div id="mensaje"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxztDnfOYeVyVJHsxnCALlnNnlNz1oQ3Gq57jP5PhSHa9YO0zmS27J_JUJK2SXYotp8/exec";
    const form = document.getElementById("inicioForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", e => {  
      e.preventDefault();
      mensaje.textContent = "Registrando inicio...";
      mensaje.style.color = "#FA0050";

      const formData = new FormData(form);
      formData.append("action", "inicio"); // Indicamos que es el inicio

      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => {
          mensaje.textContent = "Inicio registrado con éxito";
          mensaje.style.color = "green";

          // Guardamos datos localmente para la página de finalización
          localStorage.setItem("partner_nombre", formData.get("nombre"));
          localStorage.setItem("partner_local", formData.get("local"));
          localStorage.setItem("partner_tel", formData.get("telefono"));

          // Espera 1.5 segundos y redirige al curso
          setTimeout(() => {
            window.location.href = "curso.html";
          }, 1500);
        })
        .catch(error => {
          mensaje.textContent = "Ocurrió un error al registrar el inicio.";
          mensaje.style.color = "red";
        });
    });
  </script>

</body>
</html>
