<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Local con alta demanda | PedidosYa Partners</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rosa: #FA0050;
      --celeste: #61C8FA;
      --blanco: #FFFFFF;
      --gris-fondo: #F7F7F7;
      --negro: #111217;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--gris-fondo);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      color: var(--rosa);
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 30px;
      text-align: center;
    }

    .quiz-container {
      background-color: var(--blanco);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      padding: 30px 40px;
    }

    .question { margin-bottom: 25px; }
    .question h3 { margin-bottom: 10px; color: var(--negro); font-weight: 600; }

    label {
      display: block;
      margin: 8px 0;
      background: #f2f2f2;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    label:hover {
      background-color: var(--celeste);
      color: var(--blanco);
    }

    input[type="radio"] { margin-right: 8px; }

    .btn, #nextModuleBtn {
      background-color: var(--rosa);
      color: var(--blanco);
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 14px 36px;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    .btn:hover, #nextModuleBtn:hover {
      background-color: #ff3377;
      transform: scale(1.03);
    }

    #result {
      margin-top: 25px;
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--rosa);
      text-align: center;
    }

    #nextModuleBtn {
      display: none;
      opacity: 0;
      transition: 0.5s ease;
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Quiz: Local con alta demanda</h1>

  <div class="quiz-container">
    <form id="quizForm">
      <div class="question">
        <h3>1. ¿Qué debes hacer si hay demasiada demanda en tu local y no puedes aceptar pedidos?</h3>
        <label><input type="radio" name="q1" value="a">Esperar a que los pedidos se cancelen de forma automática por el sistema</label>
        <label><input type="radio" name="q1" value="b">Hacer clic en “Rechazar pedido” y seleccionar el motivo correspondiente</label>
        <label><input type="radio" name="q1" value="c">Cerrar el local definitivamente para evitar recibir más pedidos</label>
        <label><input type="radio" name="q1" value="d">Llamar directamente al cliente</label>
      </div>

      <div class="question">
        <h3>2. ¿Qué consecuencias puede tener rechazar pedidos frecuentemente?</h3>
        <label><input type="radio" name="q2" value="a">Aumentar la visibilidad del local</label>
        <label><input type="radio" name="q2" value="b">Desactivar el POS automáticamente</label>
        <label><input type="radio" name="q2" value="c">Provocar demoras en la plataforma y afectar la asignación normal de los pedidos</label>
        <label><input type="radio" name="q2" value="d">Afectar la experiencia del cliente y generar un posible cargo</label>
      </div>

      <div class="question">
        <h3>3. ¿Qué puedes hacer después de rechazar un pedido para controlar la demanda?</h3>
        <label><input type="radio" name="q3" value="a">Marcarte como ocupado o cerrar temporalmente el local</label>
        <label><input type="radio" name="q3" value="b">Eliminar todos los productos del menú</label>
        <label><input type="radio" name="q3" value="c">No hacer nada y que se rechacen todos los pedidos</label>
        <label><input type="radio" name="q3" value="d">Apagar el sistema POS</label>
      </div>

      <button type="button" class="btn" id="submitBtn" onclick="checkQuiz()">Enviar respuestas</button>
    </form>

    <div id="result"></div>

    <button id="nextModuleBtn" onclick="goToNextModule()">Ir al siguiente vídeo</button>
  </div>

  <script>
    const correctAnswers = {
      q1: "b",
      q2: "d",
      q3: "a"
    };

    function getAnswer(name) {
      const el = document.querySelector(`input[name="${name}"]:checked`);
      return el ? el.value : null;
    }

    function checkQuiz() {
      const keys = Object.keys(correctAnswers);
      let score = 0;

      for (const k of keys) {
        const v = getAnswer(k);
        if (!v) return alert("Por favor, responde todas las preguntas antes de enviar.");
        if (v === correctAnswers[k]) score++;
      }

      const total = keys.length;
      const passingScore = total === total;
      const result = document.getElementById("result");
      const nextBtn = document.getElementById("nextModuleBtn");
      const submitBtn = document.getElementById("submitBtn");

      if (score >= passingScore) {
        result.textContent = `Tu puntaje: ${score} / ${total}`;
        submitBtn.style.display = "none";
        nextBtn.style.display = "block";
      } else {
        result.textContent = `Tu puntaje fue ${score}/${total}. Inténtalo nuevamente.`;
        nextBtn.style.display = "none";
      }

      localStorage.setItem("quiz4_score", score);
    }

    function goToNextModule() {
      localStorage.setItem("currentModule", 5);
      window.location.href = "curso5.html";
    }
  </script>

</body>
</html>
